<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Add Patient</title>
</head>
<body>
    <div class="patient-container">
        <div class="patient-side-bar">
            <img src="/static/images/logo.png" alt="logo" class="dashboard-logo">
            <ul class="nav-buttons">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('add_patient') }}">Add Patient</a></li>
                <li><a href="{{ url_for('add_doctor') }}">Add Doctor</a></li>
                <li><a href="{{ url_for('add_appointment') }}">Add Appointment</a></li>
            </ul>
        </div>
    

        <div class="add-patient">
            <h2>Add Patient</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="number" name="age" placeholder="Age" required><br>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select><br>
                <input type="text" name="disease" placeholder="Disease" required><br>
                <button type="submit">Add Patient</button>
            </form>
        </div>
    </div>
</body>
</html>
