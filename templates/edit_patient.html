<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Edit Patient</title>
</head>
<body>
    <div class="view-patient">
        <h2>Edit Patient</h2>
        <form method="POST">
            <input type="text" name="name" value="{{ patient[1] }}" required><br>
            <input type="number" name="age" value="{{ patient[2] }}" required><br>
            <select name="gender" required>
                <option value="Male" {% if patient[3] == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient[3] == 'Female' %}selected{% endif %}>Female</option>
            </select><br>
            <input type="text" name="disease" value="{{ patient[4] }}" required><br>
            <button type="submit">Update Patient</button>
        </form>
    </div>
</body>
</html>
