<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Patient List</title>
</head>
<body>
    <div class="patient-list-dashboard">
        <div class="patient-list-side-bar">
            <img src="/static/images/logo.png" alt="logo" class="dashboard-logo">
            <ul class="nav-buttons">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('add_patient') }}">Add Patient</a></li>
                <li><a href="{{ url_for('add_doctor') }}">Add Doctor</a></li>
                <li><a href="{{ url_for('add_appointment') }}">Add Appointment</a></li>
            </ul>
        </div>
        <div class="view-patient">
            <h2>All Patients</h2>
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Disease</th><th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient[0] }}</td>
                        <td>{{ patient[1] }}</td>
                        <td>{{ patient[2] }}</td>
                        <td>{{ patient[3] }}</td>
                        <td>{{ patient[4] }}</td>
                        <td>
                            <a href="{{ url_for('edit_patient', patient_id=patient[0]) }}" class="action-btn edit-btn">Edit</a>
                            <a href="{{ url_for('delete_patient', patient_id=patient[0]) }}" class="action-btn delete-btn" onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
