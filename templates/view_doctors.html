<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Doctor List</title>
</head>
<body>
    <div class="doctor-list-container">
        <div class="doctor-list-side-bar">
            <img src="/static/images/logo.png" alt="logo" class="dashboard-logo">
            <ul class="nav-buttons">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('add_patient') }}">Add Patient</a></li>
                <li><a href="{{ url_for('add_doctor') }}">Add Doctor</a></li>
                <li><a href="{{ url_for('add_appointment') }}">Add Appointment</a></li>
            </ul>
        </div>

        <div class="doctor-list">
            <h2>All Doctors</h2>
            <table class="doctor-table">
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Specialization</th><th>Gender</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in doctors %}
                    <tr>
                        <td>{{ doc[0] }}</td>
                        <td>{{ doc[1] }}</td>
                        <td>{{ doc[2] }}</td>
                        <td>{{ doc[3] }}</td>
                        <td>
                            <a href="{{ url_for('edit_doctor', doctor_id=doc[0]) }}" class="action-btn edit-btn">Edit</a> |
                            <a href="{{ url_for('delete_doctor', doctor_id=doc[0]) }}" class="action-btn delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
